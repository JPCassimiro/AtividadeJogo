<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Genius</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body onload="Start()">
    <div class="score">
        <div class="score-card">
            <h2 id="score-text">0</h2>
        </div>
    </div>
    <div class="modal">
        <div class="modal-card">
            <h2 class="modal-text">Bem-vindo ao Jogo Genius!</h2>
            <p class="modal-text">Regras do Jogo:</p>
            <p class="modal-text">1. Clique na cor indicada na ordem.</p>
            <p class="modal-text">2. O jogo acaba quando vocÃª erra a ordem.</p>
            <p class="modal-text">Boa sorte!</p>
            <button id="iniciar-jogo" class="modal-button">Iniciar Jogo</button>
        </div>
    </div>
    <main>
        <h1 id="main_title">GENIUS</h1>
        <div id="main_buttons">
        <div class="division left" >
            <button id="green_bt" onclick="pressButton(0)"></button>
            <button id="yellow_bt" onclick="pressButton(1)"></button>
        </div>
        <div class="division right">
            <button id="red_bt" onclick="pressButton(2)"></button>
            <button id="blue_bt" onclick="pressButton(3)"></button>
        </div>
    </div>
    </main>
    <div class="js-container">
    </div>
    <div id="game-over-screen" onclick="Start()">
        <h1>Game Over</h1>
        <h3 id="score-final-text"></h3>
    </div>
</body>
